<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank - Sign Up</title>
</head>
<body style="
    background: url('blood-donation-bg.jpg') no-repeat center center/cover; 
    height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    position: relative;
    font-family: 'Arial', sans-serif; 
    color: white;">

    <!-- Background Overlay for better readability -->
    <div style="
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(0, 0, 0, 0.6);">
    </div>

    <!-- Sign-Up Form -->
    <div style="
        position: relative; 
        background: rgba(255, 255, 255, 0.2); 
        padding: 2.5rem; 
        border-radius: 12px; 
        backdrop-filter: blur(15px); 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); 
        text-align: center; 
        width: 350px; 
        color: white;">

        <h1 style="
            font-size: 26px; 
            font-weight: bold; 
            color: #ff4d4d; 
            margin-bottom: 1rem;">
            Blood Bank Sign Up
        </h1>

        <form action="signup.php" method="post">
            <div style="text-align: left; margin-bottom: 1rem;">
                <label for="username" style="display: block; font-size: 14px;">Full Name</label>
                <input type="text" id="username" name="username" required style="
                    width: 100%; 
                    padding: 12px; 
                    border: none; 
                    border-radius: 6px; 
                    font-size: 16px; 
                    background: rgba(255, 255, 255, 0.3); 
                    color: white; 
                    outline: none;">
            </div>

            <div style="text-align: left; margin-bottom: 1rem;">
                <label for="email" style="display: block; font-size: 14px;">Email</label>
                <input type="email" id="email" name="email" required style="
                    width: 100%; 
                    padding: 12px; 
                    border: none; 
                    border-radius: 6px; 
                    font-size: 16px; 
                    background: rgba(255, 255, 255, 0.3); 
                    color: white; 
                    outline: none;">
            </div>

            <!-- Blood Group Dropdown (Fixed Visibility) -->
            <div style="text-align: left; margin-bottom: 1rem;">
                <label for="blood_group" style="display: block; font-size: 14px;">Blood Group</label>
                <select id="blood_group" name="blood_group" required style="
                    width: 100%; 
                    padding: 12px; 
                    border: none; 
                    border-radius: 6px; 
                    font-size: 16px; 
                    background: rgba(255, 255, 255, 0.3); 
                    color: black; 
                    outline: none;
                    font-weight: bold;">
                    <option value="" disabled selected style="color: gray;">Select your blood group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div style="text-align: left; margin-bottom: 1rem;">
                <label for="password" style="display: block; font-size: 14px;">Password</label>
                <input type="password" id="password" name="password" required style="
                    width: 100%; 
                    padding: 12px; 
                    border: none; 
                    border-radius: 6px; 
                    font-size: 16px; 
                    background: rgba(255, 255, 255, 0.3); 
                    color: white; 
                    outline: none;">
            </div>

            <button type="submit" style="
                background: #ff4d4d; 
                color: white; 
                padding: 12px; 
                width: 100%; 
                border: none; 
                border-radius: 6px; 
                font-size: 16px; 
                font-weight: bold; 
                cursor: pointer; 
                transition: 0.3s ease;">
                Sign Up
            </button>
        </form>

        <p style="margin-top: 1rem;">
            <a href="login.html" style="color: #ff9999; text-decoration: none; font-weight: bold;">
                Already registered? Login
            </a>
        </p>
    </div>

</body>
</html>
